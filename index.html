<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise Log</title>
<!-- Link to Bootstrap CSS -->
<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2 class="mt-5">Exercise Log</h2>
  
  <form>
    <div class="form-group">
      <label for="exercise">Exercise:</label>
      <input type="text" class="form-control" id="exercise" name="exercise" required>
    </div>
    
    <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="duration_hours">Duration (hours):</label>
            <input type="number" class="form-control" id="duration_hours" name="duration_hours" min="0" required>
          </div>
          <div class="col-md-6">
            <label for="duration_minutes">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" min="0" max="59" required>
          </div>
        </div>
      </div>
    
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="body_weight">Body Weight</option>
        <option value="dumbbells">Dumbbells</option>
        <option value="stretching">Stretching</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
